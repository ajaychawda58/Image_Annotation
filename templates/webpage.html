<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Annotation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet"></link>	
</head>
<body style="height:100%;">
	<nav id="sidebar" style="
            width: 25%;
            height: 100%;
            float: left;
            z-index: 8000;
            margin-bottom: 0px;">
        <div class="panel panel-default" style="height: 100%;">
        <div class="panel-heading">
            <h3 class="panel-title">Labels</h3>
        </div>
	<form method="POST" action="webpage">
           Label <input type="text" name="label" />
           <br>
           <input type="submit">
        </form>
        </div>
	</nav>


<div id="content" class="container" style="
            width: 75%;
            height: 100%;
            float: right;
            z-index: 8000;
            margin-bottom:
            0px;">
    <div class="row">
    <text> {{ head }} / {{ len }} </text>
    {% if not_end %}
      <a href="/next" class="btn btn-primary" style="float:right;" type="button">
        <span class="glyphicon glyphicon-arrow-right"></span>
      </a>
    {% else %}
      <a href="/next" class="btn btn-primary" style="float:right;" type="button">
        <span class="glyphicon glyphicon-ok"> </span>
      </a>
    {% endif %}
    </div>
 <div style="overflow: scroll">
        <canvas id="canvas" style="width:100%; height:80%; margin: 0; padding: 0;"></canvas>
    </div>

	<script>
	var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");
        var image = new Image();
        console.log(image);
        image.onload = function(e) {
        ctx.canvas.width = image.width;
        ctx.canvas.height = image.height;
        c.width = image.width;
        c.height = image.height;
        ctx.drawImage(image, 0, 0);
        };
      image.style.display="block";
      image.src = "image/{{ image }}";

	</script>
</div>
</body>
</html>
